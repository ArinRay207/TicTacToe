<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class = "title"> CLICK ANYWHERE TO START </h1>
    <div class = "container">
        <div id = "board">
            <div class = "row a">
                <div class = "btn row-0 col-0 d1" id = "00">T</div>
                <div class = "btn row-0 col-1" id = "01">I</div>
                <div class = "btn row-0 col-2 d2" id = "02">C</div>
            </div>
            <div class = "row b">
                <div class = "btn row-1 col-0" id = "10">T</div>
                <div class = "btn row-1 col-1 d1 d2" id = "11">A</div>
                <div class = "btn row-1 col-2" id = "12">C</div>
            </div>
            <div class = "row c">
                <div class = "btn row-2 col-0 d2" id = "20">T</div>
                <div class = "btn row-2 col-1" id = "21">O</div>
                <div class = "btn row-2 col-2 d1" id = "22">E</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="game-algo.js"></script>
    <div id = "footer">
        @Arin Ray
    </div>
</body>
</html>
